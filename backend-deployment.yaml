apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: social-media
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-backend-image:latest # Replace with your pre-built image
        ports:
        - containerPort: 8000
        env:
        - name: CACHE_URL
          value: redis://redis:6379/1
        - name: CELERY_BROKER_URL
          value: amqp://guest:guest@rabbitmq:5672//
        command: ["sh", "-c"]
        args: ["python manage.py migrate && gunicorn social_book.wsgi:application --bind 0.0.0.0:8000 --workers 4"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: social-media
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: backend